apiVersion: apps/v1
kind: Deployment
metadata:
  name: hk8kj
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hk8kj
  template:
    metadata:
      labels:
        app: hk8kj
    spec:
      containers:
      - image: okteto.dev/hk8kj:latest
        name: hk8kj
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "greenmangaming.com"
        - name: Vless_UUID
          value: "10a35a1c-d723-4c22-88ac-481040845087"
        - name: Vless_Path
          value: "/fgsd"
        - name: Vmess_UUID
          value: "10a35a1c-d723-4c22-88ac-481040845087"
        - name: Vmess_Path
          value: "/rtfg"
        - name: Share_Path
          value: "/share233"
